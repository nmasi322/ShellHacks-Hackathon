    let password = document.getElementById("password").value
    if (name == "" || name == undefined || email == "" || email == undefined )
       {return document.getElementById("error").innerText = "All fields are required";
        }

    console.log(name, email, password);

    localStorage.setItem("register", JSON.stringify(userObject));
    document.getElementById("error").innerText = "Your registration was successful, proceed to login";
