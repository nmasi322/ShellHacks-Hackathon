<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Finhub | Your Financial Companion - Login</title>
</head>
<body>
    <header id="myheader">
        <img src="./images/logo1_2-removebg-preview.png" alt="" class="logo">
        <div class="toggle"></div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#savings">Savings</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="register.html">Create Account</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="content">
            <div class="column">
                <h1 style="margin-top: 70px;">Login to your account!</h1>
            </div>
            <form onsubmit="login()">
                <input type="email" id="email-login" placeholder="Type in your email....">
                <input type="password" id="password-login" placeholder="Enter a password.....">
                <button type="submit">Submit</button>
            </form>
            <h2 id="error"></h2>
        </div>
    </section>

    <!-- footer section  -->
    <footer>
        <h1>Copywright ShellHacks Hackathon 2021 - Finhub Project &#128522;</h1>
    </footer>
    <!-- footer section  -->
</body>
<script src="index.js"></script>
<script text="javascript">
    
function login(){
    const emailLogin = document.getElementById("email-login").value
    const passwordLogin = document.getElementById("password-login").value
    let userData = JSON.parse(localStorage.getItem("register"));
    
    if (emailLogin && passwordLogin != userData.email && userData.password){
        document.getElementById("error").innerText = "Error, the email and password does not exist!";
    }
    if (emailLogin ==  userData.email && passwordLogin == userData.password){
        document.getElementById("error").innerText = "Successful Login";
        window.location.href="dashboard.html";
        // return
    }
    else{
        document.getElementById("error").innerText = "Incorrect Email or Password";
    }
}
</script>
</html>
